<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="/css/custom.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/>
    <script src="/js/application.js" />
</head>
<body>

<div class="center-block form-large">
    <form id="registrationForm" class="form-horizontal">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-8">
                <input id="firstName" name="firstName" type="text" class="form-control" placeholder="First Name"/>
            </div>
            <span id="firstNameError" class="has-error text-danger"></span>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-8">
                <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Last Name"/>
            </div>
            <span id="lastNameError" class="has-error text-danger"></span>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label control-label">Email</label>
            <div class="col-sm-8">
                <input id="email" name="email" type="email" class="form-control" placeholder="Email"/>
            </div>
            <span id="emailError" class="has-error text-danger"></span>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <span id="passwordError" class="has-error text-danger"></span>
        </div>
        <div class="form-group">
            <label for="dateOfBirth" class="col-sm-2 control-label">Date of Birth</label>
            <div class="col-sm-8">
                <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" placeholder="Date of birth"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-8">
                <input id="address" name="address" type="text" class="form-control" placeholder="Address"/>
            </div>
        </div>
        <div class="form-group">
            <label for="postCode" class="col-sm-2 control-label">Post Code</label>
            <div class="col-sm-8">
                <input id="postCode" name="postCode" type="text" class="form-control" placeholder="Post Code"/>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-8">
                <select class="form-control" id="city">
                    <option/>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
